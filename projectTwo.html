<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project Two</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./projectTwoStyles.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="cabinet">
				<div class="cabColor"></div>
				<img src="./assets/56in_Cabinet.png" alt="US General 56 inch cabinet">
			</div>
			<div class="info">
				<h1 class="title">56" Cabinet-Black</h1>
				<h3>Industrial rolling tool cabinet over 21,500 cu in. of tool storage space</h3>
				<div class="colors">
					<div class="top">
						<button>Blue</button>
						<button>Red</button>
					</div>
					<div class="middle">
						<button>Green</button>
						<button>Orange</button>
					</div>
					<div class="bottom">
						<button>Yellow</button>
						<button>Black</button>
					</div>
				</div>
				<div class="purchase">
					<button>Purchase</button>
				</div>
			</div>
		</div>
	</div>
<script src="project2app.js"></script>
</body>
</html>
